<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    js파일과 css파일과 같은 정적 파일은 브라우저에서 바로 열지 않고, html을 통해 실행된다.
    브라우저는 link태그와 script태그가 선언된 HTML을 읽어들임으로써 브라우저 엔진에 의해 실행된다.
    css와 js파일을 html의 태그에 의해 가져온다.
    css엔진, 자바스크립트 엔진 모두 브라우저에서 사용된다.
  -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <title>Momentum</title>
</head>
<body>
  
</body>
</html>
