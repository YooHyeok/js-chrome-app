    <!-- input 혹은 button의 submit이벤트가 발생하고 이벤트 발생 직전에 유효성 속성들에 대한 검증작업이 진행된다 -->
    <input required maxlength="15" type="text" placeholder="What is your name?">
    <input type="submit" value="Log In"/>
  </form>
